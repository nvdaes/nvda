name: Run checks and build NVDA

on:
  push:
    branches:
    - master
    - beta
    - rc
    - try-**
    - release-**

  pull_request:
    branches:
    - master
    - beta
    - rc
    - try-**
    - release-**

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: x86
    - name: Set version variables
      run: powershell.exe appveyor/scripts/setBuildVersionVars.ps1
    - name: Set scons args
      run: powershell.exe appveyor/scripts/setSconsArgs.ps1
    - name: Prepare source code
      run: |
        scons source %sconsArgs% --all-cores
        scons %sconsOutTargets% %sconsArgs% --all-cores
    - name: Prepare for tests
      run: powershell.exe appveyor/scripts/tests\beforeTests.ps1
    - name: Install NVDA
      run: |
        cd output
        rename *.exe nvda.exe
        powershell.exe installNVDA.ps1
